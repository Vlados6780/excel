<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Excel Program</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>

</head>
<body>

<h1>Enter Product Details</h1>

<!-- Форма для полей и кнопки OK -->
<form id="productForm" th:method="POST" th:action="@{/excel/save}" th:object="${info}" enctype="multipart/form-data">
    <div class="product-block">
        <div class="input-group">
            <input type="file" name="file1" th:field="*{imageOfProvider}" accept="image/*" capture="environment" required onchange="showTextInputs(this)" />
            <input type="text" name="providerName1" th:field="*{nameOfProvider}" placeholder="Enter the name of provider" required />
        </div>
        <div class="input-group">
            <input type="file" name="file2" th:field="*{imageOfProduct}" accept="image/*" capture="environment" required onchange="showTextInputs(this)" />
            <input type="text" name="productDescription1" th:field="*{descriptionOfProduct}" placeholder="Enter a description of product" required />
        </div>
        <div class="success-message">Data added successfully</div>
    </div>
    <button type="submit">OK</button>
</form>

<br><br>

<!-- Форма для кнопки Upload and Generate Excel -->
<form th:method="POST" th:action="@{/excel/download}" enctype="multipart/form-data" >
    <button id="submitBtn" type="submit">Generate and Download Excel</button>
</form>

</body>
</html>
